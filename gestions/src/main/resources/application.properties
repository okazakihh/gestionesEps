spring.application.name=gestions
spring.cloud.config.enabled=false
spring.jmx.enabled=false

# Server Configuration
server.port=8080

# PostgreSQL Database Configuration - Usar variables de entorno para producci√≥n
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/postgres}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DATABASE_USERNAME:postgres}
#spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=false

# Perfil activo por defecto
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# H2 Console deshabilitada para PostgreSQL
spring.h2.console.enabled=false
