spring.application.name=gestions
spring.cloud.config.enabled=false
spring.cloud.config.import-check.enabled=false
spring.jmx.enabled=false

# Server Configuration
server.port=8080

# PostgreSQL Database Configuration - Configurado para EC2
spring.datasource.url=jdbc:postgresql://localhost:5432/gestions_db
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# JPA Configuration - Forzar creaci√≥n de tablas
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=false

# Perfil activo por defecto
# Register with Eureka (local development) - commented out
# eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
# eureka.client.register-with-eureka=true
# eureka.client.fetch-registry=true

# Shared HMAC secret for JWT validation. Must match the pacientes service jwt.secret.
jwt.secret=devsecret-devsecret-devsecret-dev

# Perfil activo por defecto
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# H2 Console deshabilitada para PostgreSQL
spring.h2.console.enabled=false
