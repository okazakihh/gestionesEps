server.port=8084
server.servlet.context-path=/api

# Reducir memoria JVM para evitar problemas de memoria insuficiente
java.opts=-Xmx512m -Xms256m

spring.application.name=administrative-service

# PostgreSQL Database Configuration - Configurado para EC2
spring.datasource.url=jdbc:postgresql://localhost:5432/administrative_db
spring.datasource.username=postgres
spring.datasource.password=u5u4r10219*
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA Configuration - Forzar creaci√≥n de tablas
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=false

# Jackson Configuration for JSON handling
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.default-property-inclusion=non_null

# Hibernate JSON Type Configuration
# The json_format_mapper should point to a FormatMapper implementation. Removed incorrect value to allow Hibernate/Hypersistence to choose defaults.

spring.cache.type=simple

# Disable Spring Cloud compatibility verifier in development to avoid startup failure
# when using mixed Spring Boot / Spring Cloud versions locally.
spring.cloud.compatibility-verifier.enabled=false

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n