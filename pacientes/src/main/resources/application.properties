server.port=8082
server.servlet.context-path=/api

# Reducir memoria JVM para evitar problemas de memoria insuficiente
java.opts=-Xmx512m -Xms256m

spring.application.name=pacientes-service


# PostgreSQL Database Configuration - Configurado para EC2
spring.datasource.url=jdbc:postgresql://localhost:5432/pacientes_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration - Forzar creaci√≥n de tablas
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true


# Jackson Configuration for JSON handling
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.default-property-inclusion=non_null

# Hibernate JSON Type Configuration
# The json_format_mapper should point to a FormatMapper implementation. Removed incorrect value to allow Hibernate/Hypersistence to choose defaults.

spring.cache.type=simple

# Disable Spring Cloud compatibility verifier in development to avoid startup failure
# when using mixed Spring Boot / Spring Cloud versions locally.
spring.cloud.compatibility-verifier.enabled=false

spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.mail.enabled=false

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

