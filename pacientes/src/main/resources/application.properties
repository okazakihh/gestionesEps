server.port=8082
server.servlet.context-path=/api

# Reducir memoria JVM para evitar problemas de memoria insuficiente
java.opts=-Xmx512m -Xms256m

spring.application.name=pacientes-service

# Eureka client (local development)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# PostgreSQL Database Configuration - same as gestions service
spring.datasource.url=jdbc:postgresql://localhost:5432/pacientes_db
spring.datasource.username=${DB_USERNAME:postgres}
#spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Shared HMAC secret for JWT validation in development. Must match the auth service jwt.secret.
jwt.secret=devsecret-devsecret-devsecret-dev

# Secret used by frontend to encrypt credentials (AES-CBC with IV prefix). Configure in production appropriately.
credentials.secret=u5u4r101$

spring.cache.type=simple

# Disable Spring Cloud compatibility verifier in development to avoid startup failure
# when using mixed Spring Boot / Spring Cloud versions locally.
spring.cloud.compatibility-verifier.enabled=false

spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.mail.enabled=false

logging.level.com.gestioneps.pacientes=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

